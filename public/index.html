<html>
<head>
    <title>File upload Node.</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
</head>
<body>
<div class="upload">
    <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" name="userPhoto" />
        <input type="submit" value="Upload Image" name="submit">
    </form>
</div>

<div id="process" style="display: none">
    <button id="btnProcess" onclick="process()"></button>
    <h2 id="textProcess"></h2>
</div>

<div class="showOrg" style="width: 48%">
    <h2 id="textShow">Upload your image</h2>
    <img id="imgShow" style="width: 100%">
</div>



</body>
<script>
    $(document).ready(function() {
        $('#uploadForm').submit(function() {
            $(this).ajaxSubmit({
                success: function(response) {
                    if(response.code == 1){
                        $('#imgShow').attr('src', response.imgPath);
                        $('#textShow').html('Upload successfully');
                    }else {
                        $('#textShow').html('Upload failed');
                    }
                }
            });
            return false;
        });
    });

    function process() {
        $("#textProcess").html('Processing')
    }
</script>
</html>
